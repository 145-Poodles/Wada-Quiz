<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wadanohara Quiz</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<img class="logo"  src="images/logo.png" alt="">

	<div id="wrapper">
		<!-- Prompt to confirm that the user
		is ready to begin the quiz -->
		<header>
			<p>Are you ready?</p>
			<p class="begin">ready</p>
		</header>

		<!-- Decorations over the game display -->
		<img class="memoca" src="images/memoca.png" alt="">
		<img class="dolphi"  src="images/dolphi.png" alt="">

		<div id="container">
			<article>
				<div class="prompt">
					<h2 class="question"></h2>
					<div class="choices"></div>
				</div>
			</article>
		</div>
	</div>

	<footer>
		<a class="more" href="https://github.com/Super-Lovers/Wada-Quiz/tree/quiz_upgrade">Check out more of my content!</a>
		<div class="stars"></div>
	</footer>
</body>
<script src="scripts/jquery-3.2.1.min.js"></script>
<script src="scripts/questions.js"></script>
<script src="scripts/script.js"></script>
</html>
